<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pengaturan font dengan css</title>
	<style>
	.table {
			font-weight:bold;
			font-size:20px;
	}
	.miring{
			font-style:italic;
			font-family:arial;
	}
	.title{
			font-size:30px;
			color:red;
	}
	.isi{
			color:blue;
			font-family:tahoma;
	}
	</style>
  </head>
  <body>
    <p class="title">Selamat datang</p>
	<p class="isi">terima kasih anda telah mengunjungi <span class="table">website saya</span>Website ini merupakan <span class="miring">website pribadi</span>
	
  </body>
</html>
